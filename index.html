<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Real Dash</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>

      <h1>Real Dash</h1>

      <nav>
        <a
          href="https://brazileconomy.com.br/?gad_source=1&gad_campaignid=22875037649&gclid=EAIaIQobChMIzb6r74f-jwMVO1lIAB139hMIEAAYAyAAEgLXi_D_BwE" target="blank"
          >News</a
        >
        <a
          href="https://accounts.binance.com/en/register?irclickid=3029391cN9d3911f0a519c1e7615f286&irgwc=1&ref=KHKSHVOF" target="_blank"
          >Buy Crypto</a
        >
        <a href="https://www.remessaonline.com.br" target="_blank">Buy Currency</a>
      </nav>

    </header>

    <section class="hero">
      <h2>Real Dash</h2>
      <p>
        Check the current exchange rate of the Real and compare it with major global currencies.
      </p>
    </section>

    <section class="live-rates">
      <h4>Live Currencies</h4>
      <table>
        <thead>
          <tr>
            <th>Currency</th>
            <th>Value in Real</th>
            <th>24H Change</th>
          </tr>
        </thead>

        <tbody id="rates-body">
          
          <tr>
            <td>USD | US DOLLAR </td>
            <td id="usd-price"></td>
            <td id="usd-change" class="changer"></td>
          </tr>
          

          <tr>
            <td>EUR | EURO</td>
            <td id="eur-price"></td>
            <td id="eur-change" class="changer"></td>
            
          </tr>

          <tr>
            <td>BTC | BITCOIN</td>
            <td id="btc-price"></td>
            <td id="btc-change" class="changer"></td>
          </tr>

          <tr>
            <td>GBP | POUND STERLING</td>
            <td id="gbp-price"></td>
            <td id="gbp-change" class="changer"></td>
          </tr>
        </tbody>
        
      </table>
    </section>

    <script src="script.js"></script>
  </body>

  <footer>
    <p> Igor Sette - 2025</p>
  </footer>
</html>
